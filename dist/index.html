<!DOCTYPE html>
<html lang="en">
    <link href="./css/output.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
</head>
<body class="justify-items-center align-middle bg-yellow-200 space-y-10 mt-10 ">
    
    <div class="max-w-4xl mx-auto bg-white p-5 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-5 text-center text-stone-800 ">
          Income & Expense Tracker
        </h1>
  
        <!-- Input Section -->
        <div class="flex flex-col md:flex-row gap-4 mb-5">
          <!-- Dropdown for Income/Expense -->
          <select
            id="type"
            class="border rounded px-4 py-2 w-full md:w-1/3 "
          >
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
  
          <!-- Input Field for Details -->
          <input
            type="text"
            id="details"
            placeholder="Enter the Details..."
            class="border rounded px-4 py-2 w-full"
          />
  
          <!-- Input Field for Amount -->
          <input
            type="number"
            id="amount"
            placeholder="Enter the  amount..."
            class="border rounded px-4 py-2 w-full"
          />
  
          <!-- Submit Button -->
          <button
            id="submitBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500"
          >
            Submit
          </button>
        </div>
  
        <!-- Display Section -->
        <div id="cardContainer" class="space-y-3 mb-5"></div>
  
        <!-- Totals Section -->
        <div
          class="text-lg font-semibold flex justify-between items-center mt-4 border-t pt-4"
        >
          <p>Total Income: <span id="totalIncome" class="text-green-600">0</span></p>
          <p>
            Total Expense: <span id="totalExpense" class="text-red-600">0</span>
          </p>
          <p>
            Balance: <span id="balance" class="text-blue-600 font-bold">0</span>
          </p>
        </div>
      </div>

    <script src="./script/script.js"></script>
</body>
</html>
